name: Publish to NPM

permissions:
  id-token: write
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true
        type: "string"
      tag:
        description: "Tag to publish"
        required: true
        type: "string"
        default: "latest"
      commit:
        description: "Should we commit the version bump?"
        required: false
        type: "boolean"
        default: true

defaults:
  run:
    working-directory: .

jobs:
  publish:
    runs-on: ubuntu-latest
    name: "Publish to NPM"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set Node version
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install
        run: pnpm install

      - name: Set up git user
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "<>"

      - name: Bump version
        run: "./version ${{ github.event.inputs.version }}"

      - name: "Publish to NPM"
        run: pnpm -r publish --provenance --access public --no-git-checks --tag ${{ github.event.inputs.tag }}

      - name: "Commit version bump"
        if: ${{ github.event.inputs.commit == 'true' }}
        run: |
          git status
          git commit -am "release: ${{ github.event.inputs.version }}"
          git push
          git tag ${{ github.event.inputs.version }}
          git push --tags
